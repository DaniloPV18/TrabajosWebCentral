version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: db_trabajos_web
    restart: always
    networks:
      - app-network  # <--- CONECTADO
    environment:
      # Forma de Mapa (sin guiones)
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      TZ: ${APP_TIMEZONE:-America/Guayaquil}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data    

  scraper:
    build: ./04_TrabajosWeb_Scraper
    container_name: trabajos_scraper
    # BUENA PRÁCTICA: Mantiene el proceso principal activo infinitamente
    command: tail -f /dev/null
    tty: true
    stdin_open: true
    depends_on:
      - db
      - logs_service
    networks:
      - app-network  # <--- CONECTADO
    env_file:
      - .env
    restart: always # En producción, siempre debe intentar revivir
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
    - TZ=${APP_TIMEZONE:-America/Guayaquil} # <--- Aquí

  logs_service:
    build: ./04_TrabajosWeb_Logs
    container_name: trabajos_logs
    networks:
      - app-network  # <--- CONECTADO
    volumes:
      - ./logs_storage:/app/storage
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8000:8000"
    environment:
    - TZ=${APP_TIMEZONE:-America/Guayaquil} # <--- Aquí
      
networks:
  app-network:
    driver: bridge

volumes:
  db_data: